version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - env | grep -e DB_USERNAME -e DB_ACCESS_KEY_ID -e DB_SECRET_ACCESS_KEY -e TABLE_NAME>> .env.production
        - env | grep -e NEXTAUTH_SECRET -e NEXTAUTH_URL -e COGNITO_CLIENT_ID -e COGNITO_USER_POOL_ID  >> .env.production
        - env | grep -e NEXT_PUBLIC_ >> .env.production
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
