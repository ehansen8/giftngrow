version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - env | grep -e DB_USERNAME -e DB_ACCESS_KEY_ID -e DB_SECRET_ACCESS_KEY >> .env.production
        - env | grep -e NEXT_PUBLIC_ >> .env.production
        - env | grep -e NEXT_AUTH_ >> .env.production
        - env | grep -e COGNITO_ >> .env.production
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
